{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Prediction Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/inspector/pattern_pred.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="homepage.html">
                    <img src="{% static 'images/logo.png' %}" alt="inspX.ai Logo" height="50" style="padding: 5px;">
                </a>
            </div>
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
				<li><a href="{% url 'report2' %}">Report</a></li>
            </ul>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="container">
            <h1 class="dashboard-title">Pattern Prediction Dashboard</h1>
            <div class="card-grid">
                <a href="compliance_report.html" class="card">
                    <div class="card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2>Prediction of Institute Compliance</h2>
                </a>
                <a href="PLACEMENT STATISTICS AND PATTERN.pdf" class="card">

                        <i class="fas fa-chart-line"></i>

                </a>
            </div>
        </div>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.navbar ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>

{% endblock %}
