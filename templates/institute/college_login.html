{% load static %}


<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'css/institute/college_login.css' %}">

      <title></title>
   </head>
   <body>
      <header>
     
         
           
   </header>
      <div class="login">
         <img src="{% static 'images/login_bg4.jpeg' %}" alt="login image" class="login__img">

         <form action="{% url 'college_login_check' %}" method="POST" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">Login</h1>
        
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}<br><br>
            
            <div class="login__content">
               <div class="login__box">
                   <div class="login__box-input">
                       <input type="text" name="college_name" required class="login__input" id="login-email" placeholder=" ">
                       <label for="login-email" class="login__label" style="font-size: 15px;">College Name</label>
                   </div>
               </div>
           
               <div class="login__box">
                   <div class="login__box-input">
                       <input type="text" name="college_code" required class="login__input" id="login-code" placeholder=" ">
                       <label for="login-code" class="login__label" style="font-size: 15px;">College Code</label>
                   </div>
               </div>
           
               <div class="login__box">
                   <div class="login__box-input">
                       <input type="password" name="password" required class="login__input" id="login-password" placeholder=" ">
                       <label for="login-password" class="login__label" style="font-size: 15px;">Password</label>
                       <!-- Add eye icon for toggling visibility -->
                       <i class="ri-eye-off-line login__eye" id="toggle-password" onclick="togglePasswordVisibility('login-password', 'toggle-password')"></i>
                   </div>
               </div>
           </div>
           
        
        
            <button type="submit" class="option-btn login__button">Login</button>
        
            <div class="login__register" style="color: rgb(248, 244, 244); font-size: large;">
                Don't have an account? <a href="{% url 'signup' %}" style="color: rgb(248, 244, 244); font-size: large;">Sign up</a>
            </div>
        </form>
        
        
      </div>
      <script src="main.js">
         function togglePasswordVisibility(inputId, iconId) {
            const inputElement = document.getElementById(inputId);
            const iconElement = document.getElementById(iconId);
            const currentType = inputElement.getAttribute('type');
        
            // Toggle between password and text type
            inputElement.setAttribute('type', currentType === 'password' ? 'text' : 'password');
        
            // Toggle the icon class
            iconElement.classList.toggle('ri-eye-line'); // Open eye icon
            iconElement.classList.toggle('ri-eye-off-line'); // Closed eye icon
        }
        
      </script>
   
   </body>
</html>
